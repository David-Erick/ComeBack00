<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="src/css/styles.css">
    <title>Starbucks</title>
</head>
<body>
    <!-- Header-->
    <header>
        <nav class="navbar">
            <img src="src/images/logo-starbucks.png" alt="logo-starbucks" class="logo">
            
            <button class="btn btn-mobile">
                <i class="fa-solid fa-bars"></i>
            </button>
            
            <ul id ="nav-links" >
                <li>
                    <a href="Home">Home</a>
                </li>
                <li>
                    <a href="trending">Em alta</a>
                </li>
                <li>
                    <a href="about">Sobre nós</a>
                </li>
                <li>
                    <a href="products">Novidades</a>
                </li>
            </ul>
            
            <a href="#" class="btn btn-default">Contatar</a>
        </nav>
    </header>

    <!-- Main-->
    <main id="container">
        <!-- Home-->
         <section id="home">
            <img src="src/images/detail.png" alt="Starbucks-Drink" class="home-image">
            <h1 class="home-title">
                Mais que um café, uma <span>experiência.</span>
            </h1>
            <p class="home-description">
                Descubra  cafés icônicos, sabores únicos e
                a energia perfeita para cada parte do seu dia
            </p>

            <div class="home-actions">
                <a href="#" class="btn btn-default">Conhecer</a>
                <a href="#" class="btn btn-outlined">Contatar</a>
            </div>

         </section>

        <!-- TRENDING-->
         <section id="trending">
            <h2 class="title">Em alta</h2>
            <div class="tranding-cards">
                <div class="tranding-card">
                    <img src="src/images/trending/card1.png" alt="Starbucks-Drink">
                    <div class="tranding-rate">
                        <p>5 <i class="fa-solid fa-star"></i></p>
                    </div>
                    <p class="tranding-card-description">Frappuccino <span>Avelâ</span></p>
                </div>

                <div class="tranding-card">
                    <img src="src/images/trending/card2.png" alt="Starbucks-Drink">
                    <div class="tranding-rate">
                        <p>5 <i class="fa-solid fa-star"></i></p>
                    </div>
                    <p class="tranding-card-description">Frappuccino <span>Pistache</span></p>
                </div>

                <div class="tranding-card">
                    <img src="src/images/trending/card3.png" alt="Starbucks-Drink">
                    <div class="tranding-rate">
                        <p>5 <i class="fa-solid fa-star"></i></p>
                    </div>
                    <p class="tranding-card-description">Frappuccino <span>Morango</span></p>
                </div>
            </div>
         </section>
    </main>

    <script src="src/js/script.js"></script>
</body>
</html>
